<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="goal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <div class="con">
    <h1>Password Generator</h1>
    <div class="boom">
      <input type="text" id="input" disabled/>
      <i class="fa-regular fa-copy" id="copyId"></i>
      <span id="copyMsg" style="margin-left:10px; color:green; display:none;">Password Copied!</span>
      <input type="range" id="inputRange" min="1" max="30" value="8"/>
      </div>
      
  
   <div class="bool">
    <p>Password Length</p>
    <span id="spanId"></span>
   </div>
   <div class="book">
    <label for="lowercase">Include Lowercase Latters (a-z)</label>
    <input type="checkbox" id="lowercase" checked/>
   </div>

    <div class="book">
    <label for="uppercase">Include Uppercase Latters (a-z)</label>
    <input type="checkbox" id="uppercase" checked/>
   </div>

    <div class="book b1">
    <label for="number">Include Numbers(0-9)</label>
    <input type="checkbox" id="number" checked/>
   </div>
    <div class="book b1">
    <label for="symbol">Include Symbols(@-*)</label>
    <input type="checkbox" id="symbol" checked/>
   </div>
   <div class="ok">
   <button id="btn">Generate Password</button>
   </div>
   </div>
 <script src="goal.js"></script>
  </body>
</html>
